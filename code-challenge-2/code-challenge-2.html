<!DOCTYPE html>
<html>

<head>
    <title>Code Challenge 2</title>
    <link rel="stylesheet" type="text/css" href="styles/code-challenge-2.css">
</head>

<body>
    <div class="main">
        <h1>To Do List</h1>
        <div class="add-new-container">
            <input type="text" class="add-new-input" placeholder="Enter a new list item" />
            <button class="add-new-button">
                <img src="images/add.svg" />
            </button>
        </div>
        <div class="list">
            <div class="list-item">
                <input type="checkbox" class="list-item-checkbox" />
                <div class="list-item-text">Item 1</div>
                <div class="list-item-buttons">
                    <button class="list-item-button" id="edit-button">
                        <img src="images/edit.svg" />
                    </button>
                    <button class="list-item-button" id="delete-button">
                        <img src="images/delete.svg" />
                    </button>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" class="list-item-checkbox" />
                <div class="list-item-text">Item 2</div>
                <div class="list-item-buttons">
                    <button class="list-item-button">
                        <img src="images/edit.svg" />
                    </button>
                    <button class="list-item-button">
                        <img src="images/delete.svg" />
                    </button>
                </div>
            </div>
            <div class="list-item">
                <input type="checkbox" class="list-item-checkbox" />
                <div class="list-item-text">Item 3</div>
                <div class="list-item-buttons">
                    <button class="list-item-button">
                        <img src="images/edit.svg" />
                    </button>
                    <button class="list-item-button">
                        <img src="images/delete.svg" />
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/code-challenge-2.js"></script>
</body>

</html>
